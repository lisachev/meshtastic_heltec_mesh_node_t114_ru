name: Stable Check-Build Meshtastic Heltec v3 OLED_RU

on:
  workflow_dispatch:     # Manual trigger for testing
  repository_dispatch:   # Optional external trigger
    types: [meshtastic-release]
  schedule:
    - cron: "0 2 * * *"  # Run daily to check for new releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PlatformIO
        run: |
          pip install -U pip
          pip install platformio

      - name: Fetch latest Meshtastic release
        id: get_release
        run: |
          LATEST_TAG=$(curl -s https://api.github.com/repos/meshtastic/firmware/releases/latest | jq -r .tag_name)
          echo "Latest Meshtastic release: $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "ru_tag=${LATEST_TAG}-ru" >> $GITHUB_OUTPUT

      - name: Check if already built
        id: check_release
        run: |
          if gh release view "${{ steps.get_release.outputs.ru_tag }}" >/dev/null 2>&1; then
            echo "Release already exists. Skipping build."
            echo "skip_build=false" >> $GITHUB_OUTPUT
          else
            echo "skip_build=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Stop job if already built
        if: steps.check_release.outputs.skip_build == 'true'
        run: exit 0

      - name: Clone Meshtastic firmware at latest release
        if: steps.check_release.outputs.skip_build == 'false'
        run: |
          git clone --depth=1 --branch ${{ steps.get_release.outputs.tag }} https://github.com/meshtastic/firmware.git
          cd firmware
          git submodule update --init --recursive
          
      - name: Patch platformio.ini for OLED_RU
        if: steps.check_release.outputs.skip_build == 'false'
        run: |
          sed -i '/-I variants\/esp32s3\/heltec_v3/a\  -D OLED_RU' firmware/variants/heltec_v3/platformio.ini
          sed -i '/-Ivariants\/nrf52840\/heltec_mesh_node_t114/a\  -D OLED_RU' firmware/variants/nrf52840/heltec_mesh_node_t114/platformio.ini

      - name: Build Heltec V3 and T114 firmware
        if: steps.check_release.outputs.skip_build == 'false'
        run: |
          cd firmware
          pio run -e heltec-v3
          pio run -e heltec-mesh-node-t114

      - name: Rename binaries with versioned names
        if: steps.check_release.outputs.skip_build == 'false'
        run: |
          mv firmware/.pio/build/heltec-v3/firmware.bin firmware/.pio/build/heltec-v3/heltec-v3-ru-firmware-${{ steps.get_release.outputs.tag }}.bin
          mv firmware/.pio/build/heltec-v3/firmware.factory.bin firmware/.pio/build/heltec-v3/heltec-v3-ru-factory-${{ steps.get_release.outputs.tag }}.bin
          mv firmware/.pio/build/heltec-mesh-node-t114/firmware.bin firmware/.pio/build/heltec-mesh-node-t114/heltec-mesh-node-t114-ru-firmware-${{ steps.get_release.outputs.tag }}.bin
          mv firmware/.pio/build/heltec-mesh-node-t114/firmware.factory.bin firmware/.pio/build/heltec-mesh-node-t114/heltec-mesh-node-t114-ru-factory-${{ steps.get_release.outputs.tag }}.bin

      - name: Generate checksums
        if: steps.check_release.outputs.skip_build == 'false'
        id: checksum
        run: |
          cd firmware/.pio/build/heltec-v3
          for f in heltec-*-ru-*.bin; do
            sha256sum "$f" >> SHA256SUMS.txt
          done
          echo "Checksums generated:"
          cat SHA256SUMS.txt
          cd firmware/.pio/build/heltec-mesh-node-t114
          for f in heltec-*-ru-*.bin; do
            sha256sum "$f" >> SHA256SUMS.txt
          done
          echo "Checksums generated:"
          cat SHA256SUMS.txt

      - name: Upload firmware binaries (Actions artifacts)
        if: steps.check_release.outputs.skip_build == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: heltec-${{ steps.get_release.outputs.ru_tag }}
          path: |
            firmware/.pio/build/heltec-v3/heltec-v3-ru-*.bin
            firmware/.pio/build/heltec-v3/SHA256SUMS.txt
            firmware/.pio/build/heltec-mesh-node-t114/heltec-v3-ru-*.bin
            firmware/.pio/build/heltec-mesh-node-t114/SHA256SUMS.txt

      - name: Publish GitHub Release
        if: steps.check_release.outputs.skip_build == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_release.outputs.ru_tag }}
          name: Meshtastic Heltec V3 RU ${{ steps.get_release.outputs.tag }}
          body: |
            âœ… Stable build for **Heltec V3 OLED** and **Heltec T114** with **RU support**  
            ðŸ”— Based on upstream release [${{ steps.get_release.outputs.tag }}](https://github.com/meshtastic/firmware/releases/tag/${{ steps.get_release.outputs.tag }})

            **Checksums (SHA256):**
            ```
            $(cat firmware/.pio/build/heltec-v3/SHA256SUMS.txt)
            $(cat firmware/.pio/build/heltec-mesh-node-t114/SHA256SUMS.txt)
            ```

            Firmware attached below ðŸ‘‡
          files: |
            firmware/.pio/build/heltec-v3/heltec-v3-ru-*.bin
            firmware/.pio/build/heltec-v3/SHA256SUMS.txt
            firmware/.pio/build/heltec-mesh-node-t114/heltec-mesh-node-t114-ru-*.bin
            firmware/.pio/build/heltec-mesh-node-t114/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
